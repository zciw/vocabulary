<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="UTF-8">
        <style>
            body { background-color: gray; }
        </style>
        <title>Głosowanie</title>
        
    </head>
    <body>
        Głosy: <span id="count">{{ votes }}</span>
        <br><br>
        <button class="clicks" id="up">W górę</button>
        <br>
        <button class="clicks" id="down">W dół</button>
		<br>
		<button class="clicks"  id="test">test</button>
        <h1 id="testing"></h1>
		 <script>
            document.addEventListener('DOMContentLoaded', ()=> {
                document.querySelectorAll('.clicks').forEach(item=>{item.onclick=()=>{
                    const request = new XMLHttpRequest();
                                request.open('POST', `/${item.id}`);
								console.log('item id:',item.id); 
                                request.onload=()=>{
                                    const response=request.responseText;
                                    console.log('response: ', response)
									if(item.id==='test') {
										document.getElementById("testing").innerHTML=response;
									}
									else {
                                    document.getElementById('count').innerHTML=response;
									}
                                    };
                                        request.send();
                                };
                            });
                        });
        </script>
    </body>
