<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Spa</title>
    <link rel="stylesheet" href="static/css/main.css">
   
<script>
    let f;

    function showSection(section) {
            console.log('function starting')
            document.querySelectorAll('.hidden').forEach(
                item => { 
                    item.style.display = 'none';
            })
            let selector=`#section`+`${section}`;
            console.log("selector is: ", selector)
            document.querySelector(selector).style.display = 'block';
            fetch(`/${section}`)
            .then(response => response.text())
            .then(text => {
                console.log('text: ', text);
                f=JSON.parse(text);
                console.log('f local: ', f)
                for (var key in f) {
                    if (f.hasOwnProperty(key)) {
                        console.log(key + " -> " + f[key]);
                        if (key == 'user_question'){
                            document.querySelector('#uq').innerHTML = `${f[key]}`
                        }

                        document.querySelector('#q').innerHTML += `<dt>${key} ?</dt>`
                }
            }
            });
        }

        document.addEventListener('DOMContentLoaded', function() {

            

            document.querySelectorAll('button').forEach(button => {
                button.onclick = function() {
                    showSection(this.dataset.section);
                }
            })   
        })
 
</script>
<script>
    document.addEventListener('DOMContentLoaded', ()=> {
        document.querySelectorAll('.confirm').forEach(item=>{item.onclick=()=>{
            const request = new XMLHttpRequest();
                        request.open('POST', `/${item.id}`);
                        console.log('item id:',item.id); 
                        request.onload=()=>{
                            const response=request.responseText;
                            console.log('response: ', response)
                            document.getElementById('count').innerHTML=response;
                            };
                                request.send();
                        };
                    });
                });
</script>
</head>

<body>

    <h1 id='points'></h1>
    <button data-section="1">New</button>
    <button data-section="2">Ćwicz</button>
    <button data-section="3">Lista pytań</button>
    <button data-section="4">Ajax</button>
    
    <div id="section1" class="hidden" >
        <form action="" method="POST">
            <label for="q">Pytanie:</label><br>
            <input type="text" name='question' value="A"><br>
            <label for="a">Odpowiedź:</label><br>
            <input type="text" name='answer' value="Bcccc"><br><br>
            <input type="submit" value="Potwierdź">
        </form>
    </div>
    <div id="section2" class="hidden" >
        <form action="" method="POST">
            <label id='uq' for="uq"></label>
            <input type="hidden" name="user_a" value="user_a"><br>
            <input type="text" name="user_answer" value="user_answer"><br>
            <input class = "confirm" type="submit" value="Potwierdź">
        </form>
        <p id='p'></p>
    </div>

    <div id="section3" class="hidden" >
        <h1>Lista pytań</h1>
        <dl id='q'></dl>
    </div>
    <p>{{name}}</p>   
   <div id="section4" class="idden">
    Głosy: <span id="count">{{ votes }}</span>
    <br><br>
    <button class="clicks" id="up">W górę</button>
    <br>
    <button class="clicks" id="down">W dół</button>
    <br>
    </div>
    

</body>

</html>
